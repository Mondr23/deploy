{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Login</h2>
        <form method="POST" aria-labelledby="login-form-heading">
            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="email-help" required>
                <small id="email-help" class="form-text text-muted">Enter the email address associated with your account.</small>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" aria-describedby="password-help" required>
                <small id="password-help" class="form-text text-muted">Your password must be at least 8 characters long.</small>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100" aria-label="Login to your account">Login</button>
        </form>
    </div>
</div>
{% endblock %}
